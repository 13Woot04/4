    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Description</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            font-size: 2.5em;

            font-size: 1.2em;

            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Keyboard</h1>
    <p>The keyboard is an input device used to type data and commands into a computer. It consists of a variety of keys, including letters, numbers, and function keys, that help in communicating with the computer effectively.</p>
