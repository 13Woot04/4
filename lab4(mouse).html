    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Description</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color:red;
            text-align: center;
            font-size: 2.5em;

            color: #333333;
            font-size: 1.2em;

            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Mouse</h1>
    <p>The mouse is a handheld input device used to interact with items on the screen. It allows the user to move a pointer, select objects, and perform various functions with a click, scroll, or drag motion.</p>
